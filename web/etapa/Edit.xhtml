<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtapaEditDlg" widgetVar="EtapaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEtapaTitle}">
            <h:form id="EtapaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etapaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEtapaLabel_idEtapa}" for="idEtapa" />
                        <p:inputText id="idEtapa" value="#{etapaController.selected.idEtapa}" title="#{bundle.EditEtapaTitle_idEtapa}" required="true" requiredMessage="#{bundle.EditEtapaRequiredMessage_idEtapa}"/>
                        <p:outputLabel value="#{bundle.EditEtapaLabel_descriEtapa}" for="descriEtapa" />
                        <p:inputText id="descriEtapa" value="#{etapaController.selected.descriEtapa}" title="#{bundle.EditEtapaTitle_descriEtapa}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etapaController.update}" value="#{bundle.Save}" update="display,:EtapaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EtapaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtapaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
