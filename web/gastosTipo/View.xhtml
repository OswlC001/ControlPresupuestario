<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GastosTipoViewDlg" widgetVar="GastosTipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGastosTipoTitle}">
            <h:form id="GastosTipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gastosTipoController.selected != null}">
                        <h:outputText value="#{bundle.ViewGastosTipoLabel_idGastosTipo}"/>
                        <h:outputText value="#{gastosTipoController.selected.idGastosTipo}" title="#{bundle.ViewGastosTipoTitle_idGastosTipo}"/>
                        <h:outputText value="#{bundle.ViewGastosTipoLabel_descriGastosTipo}"/>
                        <h:outputText value="#{gastosTipoController.selected.descriGastosTipo}" title="#{bundle.ViewGastosTipoTitle_descriGastosTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GastosTipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
