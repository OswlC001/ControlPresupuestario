<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresupuestoEditDlg" widgetVar="PresupuestoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPresupuestoTitle}">
            <h:form id="PresupuestoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{presupuestoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_idPresupuesto}" for="idPresupuesto" />
                        <p:inputText id="idPresupuesto" value="#{presupuestoController.selected.idPresupuesto}" title="#{bundle.EditPresupuestoTitle_idPresupuesto}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_idPresupuesto}"/>
                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_concepto}" for="concepto" />
                        <p:inputText id="concepto" value="#{presupuestoController.selected.concepto}" title="#{bundle.EditPresupuestoTitle_concepto}" />
                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{presupuestoController.selected.cantidad}" title="#{bundle.EditPresupuestoTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_PUnitario}" for="PUnitario" />
                        <p:inputText id="PUnitario" value="#{presupuestoController.selected.PUnitario}" title="#{bundle.EditPresupuestoTitle_PUnitario}" />
                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_categoria}" for="categoria" />
                        <p:selectOneMenu id="categoria" value="#{presupuestoController.selected.categoria}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_categoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaItem"
                                           itemValue="#{categoriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_etapa}" for="etapa" />
                        <p:selectOneMenu id="etapa" value="#{presupuestoController.selected.etapa}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_etapa}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{etapaController.itemsAvailableSelectOne}"
                                           var="etapaItem"
                                           itemValue="#{etapaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_unidadDeMedida}" for="unidadDeMedida" />
                        <p:selectOneMenu id="unidadDeMedida" value="#{presupuestoController.selected.unidadDeMedida}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_unidadDeMedida}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadDeMedidaController.itemsAvailableSelectOne}"
                                           var="unidadDeMedidaItem"
                                           itemValue="#{unidadDeMedidaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{presupuestoController.update}" value="#{bundle.Save}" update="display,:PresupuestoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PresupuestoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PresupuestoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
